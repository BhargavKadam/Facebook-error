<!DOCTYPE html>
<html>
<head>
    <title>Facebook Error</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }
        .logo {
            margin-top: 50px;
        }
        .error-message {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .error-code {
            font-size: 18px;
            margin-top: 10px;
        }
        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook Logo">
    </div>
    <div class="error-message">
        An Unknown Error Occurred
    </div>
    <div class="error-code">
        Error Code: 14372
    </div>
</body>
</html>
